<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruby Will You Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    .cheese-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .cheese-row img {
      width: 120px;
      height: auto;
      border-radius: 12px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ruby Will You Be My Valentine?</h1>

    <div class="cheese-row">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Cheese_platter.jpg" alt="Cheese">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Cheddar_cheese.jpg" alt="Cheese">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Swiss_cheese.jpg" alt="Cheese">
    </div>

    <button id="yes" onclick="alert('Best decision ever ðŸ§€â¤ï¸')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });
  </script>
</body>
</html>
